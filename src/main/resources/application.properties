spring.application.name=po-app

# server.port=8081
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/po_db2
spring.datasource.username=root
spring.datasource.password=

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Liquibase
# changeLogFile=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
liquibase --changeLogFile=db/changelog/db.changelog-master.xml rollbackCount 1


# liquibase.change-log=classpath:db/changelog/db.changelog-master.xml


server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true


# spring.main.allow-bean-definition-overriding=true
# logging.level.org.springframework.security=DEBUG

jwt.secret=your-very-secret-key