databaseChangeLog:
  - changeSet:
      id: 1
      author: yourname
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(255)

        - createTable:
            tableName: purchase_order
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: total_amount
                  type: DECIMAL(10, 2)
              - column:
                  name: status
                  type: VARCHAR(50)

        - createTable:
            tableName: approval_workflow
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: po_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_po
                    referencedTableName: purchase_order
              - column:
                  name: approval_level
                  type: INT
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user
                    referencedTableName: user
              - column:
                  name: status
                  type: VARCHAR(50)
